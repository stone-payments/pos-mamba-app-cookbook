<Input label="Nome"
  alphanumeric
  bind:value="name"
  autofocus
  on:submit="refs.ageInput.focus()"
/>

<Input label="Idade"
  ref:ageInput
  validation={validateAge}
  bind:isValid="valid"
  bind:value="age"
  validateOn="input"
  on:submitValid="refs.moneyInput.focus()"
/>

{#if valid}
  <MoneyInput
    ref:moneyInput
    label="Total"
    bind:value="total"
    on:submit="saveUser()"
  />

  <Button on:click="saveUser()" bottom size="full">
    Adicionar
  </Button>
{/if}

<Dialog ref:successDialog>
  <RoundIcon symbol="check" size="giant"/>
  <p style="margin-top: 10px;">Usu√°rio Registrado !</p>
</Dialog>

      MoneyInput: '@mamba/input/Money.html',
      Button: '@mamba/button',
    },
    data() {
      return {
        validateAge(age) {
          if (parseInt(age, 10) < 18) {
            return {
              isValid: false,
              msg: 'Deve ser maior que 18 anos',
            };
          }
          return {
            isValid: true,
          };
        },
        valid: false,
        name: '',
        age: '',
        total: '',
      };
    },
    methods: {

        const { name, age, total } = this.get();
        const inputs = {

          age,
